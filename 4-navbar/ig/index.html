<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="ig-style.css">
    <link rel="icon" type="image/png" href="images/igicon.png" sizes="16x16" />
    <script src="https://kit.fontawesome.com/634430a69d.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar">
		<span class="navbar-toggle" id="js-navbar-toggle">
			<i class="fa fa-bars"></i>
		</span>

		<a href="#" class="logo"><img src="images/ig.png" alt=""></a>
		
		<ul class="main-nav" id="js-menu">
			<li>

			<li>

				</a>
			</li>

			<li>
				<a href="#" class="nav-links">

			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-compass"></i>

				</a>
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-heart"></i>

				</a>
			</li>

			<li>
				<a href="#" class="nav-links">
